<!DOCTYPE html>
<html>
<head>
	<title>Pathmarks</title>
    <link href="/css/fonts/roboto.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="/css/base.css" media="all" rel="stylesheet" type="text/css"/>
	<link href="/css/popup.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="/lib/css/jquery-ui/jquery-ui.css" media="all" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="header">
        <div class="baseurl"></div>
        <div class="option-page"></div>
        <div class="add-path"></div>
    </div>
    <div class="add-form">
        <input type="text" class="text add-input-text title" name="title" placeholder="Title" required="required" />
        <input type="text" class="text add-input-text value" name="value" placeholder="Path or URL part (eg. /admin)" required="required" />
        <button class="add" type="button">Add</button>
    </div>
	<div class="urls"></div>
    <script src="/lib/jquery/jquery.js"></script>
    <script src="/lib/js/jquery-ui/jquery-ui.js"></script>
    <script src="/lib/Class.js/Class.js"></script>
    <script src="/js/core.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/updater.js"></script>
    <script src="/js/popup.js"></script>
</body>
</html>
