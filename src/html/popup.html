<!DOCTYPE html>
<html>
<head>
	<title>Pathmarks</title>
    <link href="/css/fonts/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="/lib/fonts/material-icons.css" rel="stylesheet" type="text/css"/>
    <link href="/css/base.css" rel="stylesheet" type="text/css"/>
	<link href="/css/popup.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="header">
        <div class="baseurl"></div>
        <div class="option-page">
            <i class="material-icons icon-default">settings</i>
        </div>
        <div class="add-path">
            <i class="material-icons icon-default">add</i>
        </div>
    </div>
    <div class="add-form">
        <div class="add-labels">
            <label class="add-label" for="title">Title</label>
            <label class="add-label" for="value">Path</label>
            <div class="add-form-close">
                <i class="material-icons icon-default js-form-close">close</i>
            </div>
        </div>
        <div class="add-inputs">
            <input type="text" class="text add-input-text title" name="title" id="title" placeholder="Title" required="required" />
            <input type="text" class="text add-input-text value" name="value" id="value" placeholder="Path or URL part (eg. /admin)" required="required" />
            <button class="add" type="button">Add</button>
        </div>
    </div>
	<div class="urls"></div>

	<template id="template-url">
		<div class="url" data-path="{path}">
			<div class="move-icon icon-default material-icons" aria-hidden="true" title="Drag and drop to reorder">reorder</div><span class="title">{title}</span><span class="path">{path}</span>
			<div class="remove-entry" title="Remove this entry">
				<div class="remove-icon icon-default material-icons">remove</div>
				<div class="remove-yes" style="display: none;">Yes</div>
				<div class="remove-no" style="display: none;">No</div>
			</div>
		</div>
	</template>

	<template id="template-config-empty">
		<div class="no-paths-message">
			<div>Welcome to pathmarks.</div>
			<div>No paths are configured, use the <span class="options"><i class="material-icons icon-default">settings</i> Options</span> page of this extension to configure paths or add paths with the path icon.</div>
		</div>
	</template>

    <script type="module" src="/js/popup.js"></script>
</body>
</html>
