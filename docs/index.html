<!DOCTYPE html>
<html>
<head>
	<title>Pathmarks - Google Chrome Extension</title>
	<link rel="shortcut icon" href="favicon.png">
	<style>
		body {
			font-family: system-ui, sans-serif;
			font-size: 81.25%;
		}

		.page {
			margin-top: 20px;
			margin-left:auto;
			margin-right: auto;
			text-align: center;
			width: 50%;
		}
		h1 {
			color: #616161;
			font-weight: normal;
		}
		h2 {
			color: rgb(80, 80, 80);
			font-weight: normal;
		}
		p {
			margin-left:auto;
			margin-right: auto;
			margin-bottom: 30px;
			max-width: 400px;
		}
		a {
			border: 1px dotted #616161;
			border-radius: 4px;
			margin: 5px;
			padding: 10px;
			text-decoration: none;
			color: #616161;
			background-color: #efefef;
		}
		a:hover {
			background-color: aliceblue;
		}
		.highlight {
			border: 2px solid #616161;
		}
	</style>
</head>
<body>

<div class="page">
	<h1>Pathmarks</h1>
	<h2>Google Chrome Extension</h2>
	<p>Bookmark paths which you use often on different domains and open this paths based on your current
		tab.</p>

	<a href="https://chrome.google.com/webstore/detail/pathmarks/ggpmfmmfnijpmkjebjdmdhacjdlkkjfb" class="highlight">Install Extension</a>
	<a href="https://github.com/markusheer/pathmarks/issues">Report Bugs &amp; Features</a>
	<a href="https://github.com/markusheer/pathmarks">Sources on GitHub</a>
</div>

</body>
</html>
